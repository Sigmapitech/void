name: "ðŸŸ£ Epic (Layer 0)"
description: "High-level feature grouping or roadmap milestone."
title: "[EPIC] "
labels: ["0. layer: epic", "5. scope: tracking"]
body:
  - type: markdown
    attributes:
      value: |
        ## Epic Overview
        An Epic groups multiple Stories under a common goal (e.g., "Implement Part 2 Compiler").

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What is the high-level goal of this Epic?
      placeholder: "As a team, we need to deliver the VM..."
    validations:
      required: true

  - type: dropdown
    id: part
    attributes:
      label: Project Part
      description: Which part of the project does this belong to?
      options:
        - "8. part: 0-infrastructure"
        - "8. part: 1-lisp-interpreter"
        - "8. part: 2-custom-language"
    validations:
      required: true

  - type: input
    id: parent_initiative
    attributes:
      label: ðŸ”— Parent Initiative (Milestone) (Optional)
      description: Link to GitHub Milestone if applicable
      placeholder: "GLADOS-Part-2"

