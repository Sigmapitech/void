  - type: input
    id: parent_epic
    attributes:
      label: Parent Epic
      description: Link the Epic this Story belongs to
      placeholder: "#12"
    validations:
      required: true

  - type: dropdown
    id: difficulty
    attributes:
      label: Estimated Difficulty
      options:
        - "1. difficulty: easy"
        - "1. difficulty: medium"
        - "1. difficulty: hard"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - "2. priority: critical"
        - "2. priority: high"
        - "2. priority: medium"
        - "2. priority: low"
    validations:
      required: true

  - type: textarea
    id: technical_notes
    attributes:
      label: Technical Notes
      description: Any technical considerations or constraints
      placeholder: |
        - Must handle recursive calls without stack overflow
        - Consider tail-call optimization
        - Need to maintain closure environments

  - type: textarea
    id: child_tasks
    attributes:
      label: Child Tasks
      description: Specific implementation tasks (will be created as separate issues)
      value: |
        - [ ] #
        - [ ] #

  - type: textarea
    id: relationships
    attributes:
      label: Relationships
      description: Dependencies and blocking relationships.
      value: |
        **Blocked by:**
        - [ ] #

        **Blocking:**
        - [ ] #

  - type: input
    id: sprint
    attributes:
      label: Target Sprint
      description: Target sprint or date for this Story
      placeholder: "Sprint 2"
