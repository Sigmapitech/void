name: "ðŸŸ¢ Story (Layer 1)"
description: "A specific feature requirement or user-facing capability (Roadmap Item)."
title: "[STORY] "
labels: ["0. layer: story"]
body:
  - type: markdown
    attributes:
      value: |
        ## User Story
        Describe a feature from the user's perspective: **"As a [role], I want [feature], so that [benefit]."**

  - type: textarea
    id: user_story
    attributes:
      label: User Story
      placeholder: |
        As a developer using GlaDOS,
        I want the parser to handle lists
        So that I can work with list data structures easily.
    validations:
      required: true

