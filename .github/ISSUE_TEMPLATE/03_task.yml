name: "ðŸ”µ Task (Layer 2)"
description: "Specific technical implementation work required for a Story"
title: "[TASK] "
labels: ["0. layer: task"]
body:
  - type: input
    id: parent_story
    attributes:
      label: Parent Story
      description: Which Story does this Task implement?
      placeholder: "#45"
    validations:
      required: true

  - type: textarea
    id: task_description
    attributes:
      label: Description
      description: Clear explanation of what needs to be done
      placeholder: "Implement the `lambda` special form parser to recognize (lambda (args...) body) syntax"
    validations:
      required: true

  - type: textarea
    id: technical_details
    attributes:
      label: Implementation Details
      description: Specific functions, modules, or files to modify
      placeholder: |
        - Modify `lisp/src/Parser.hs`: Add `parseLambda` function
        - Update `ast/src/AST.hs`: Add `Lambda` constructor to AST type
        - Files: `Parser.hs`, `AST.hs`, `Types.hs`
    validations:
      required: true

