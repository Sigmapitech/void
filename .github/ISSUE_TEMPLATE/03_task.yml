  - type: dropdown
    id: difficulty
    attributes:
      label: Difficulty
      options:
        - "1. difficulty : easy"
        - "1. difficulty : medium"
        - "1. difficulty : hard"
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Task Type
      options:
        - "3. type: bug"
        - "3. type: build-integration"
        - "3. type: chore"
        - "3. type: cleanup"
        - "3. type: documentation"
        - "3. type: extra-deliverable"
        - "3. type: feature"
        - "3. type: refactor"
        - "3. type: regression"
        - "3. type: test"
    validations:
      required: true

  - type: textarea
    id: test_strategy
    attributes:
      label: Test Strategy
      description: How will you test this?
      placeholder: |
        - Unit tests: Test parsing valid lambda expressions
        - Edge cases: Empty parameter list, single parameter, multiple parameters
        - Integration: Test lambda within larger expressions

  - type: textarea
    id: relationships
    attributes:
      label: Relationships
      description: Dependencies and blocking relationships.
      value: |
        **Blocked by:**
        - [ ] #

        **Blocking:**
        - [ ] #

  - type: input
    id: assignee_suggestion
    attributes:
      label: Suggested Assignee
      description: Who should work on this? (Optional)
      placeholder: "@username"
